<!DOCTYPE html>                 <!-- !으로 html 뼈대 자동입력 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽</title>
</head>
<body>
    스파르타코딩클럽 2
    <div>나는 구역을 나누죠</div>       <!-- 구역을 나눈다 -->
    <p> 문단입니다.</p>                 <!-- 문단을 나눈다. -->
    <ul>                                <!-- 리스트 작성 -->
        <li>bullet point1</li>          <!-- 리스트 안의 점표시 -->
        <li>bullet point2</li>
        <li>bullet point3</li>      
    </ul>

    <h1>제목1</h1>                  <!-- 글자 크기 큰것 -->
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>                  <!-- 글자 크기 작은것 까지 -->

    <hr>                            <!--  -->
    img 태그입니다.<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
                                    <!-- src : 이미지가 저장되어 있는 주소 -->
    <hr>
    input 태그입니다. <input type="text"/>      <!-- 인풋 태그 -->
    <hr>
    button 태그입니다. <button> 버튼입니다</button> <!-- 버튼 태그 -->
    <hr>
    texttarea 태그입니다. <textarea >나는 무엇일까요?</textarea>    <!-- 텍스트 상자 태그 -->
</body>
</html>
